<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guesser!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1><span class="accent">Number</span>Guesser</h1>
    </header>
    <main>
      <section class="input">
        <div class="minmax-inputs">
          <div class="minmax-input-container">
            <label for="min-number">Minimum</label>
            <input id="min-number" type="number" inputmode="numeric" pattern="[0-9]*" name="minimum" value="" placeholder="Min">
          </div>
          <div class="minmax-input-container">
            <label for="max-number">Maximum</label>
            <input id="max-number" type="number" inputmode="numeric" pattern="[0-9]*" name="maximum" value="" placeholder="Max">
          </div>
        </div>
        <p id="error-message"></p>
        <input id="guess-input" class="ready" type="number" inputmode="numeric" pattern="[0-9]*" name="number" value="" placeholder="Enter your guess">
        <div class="buttons">
          <button class="disabled" type="submit" name="guess" id="guess-btn" disabled>Guess</button>
          <button class="disabled" type="button" name="clear" id="clear-btn" disabled>Clear</button>
        </div>
      </section>
      <section class="result">
        <h3 id="message-before"></h3>
        <h2 id="guessed-number"></h2>
        <h3 id="message-after"></h3>
        <button type="button" class="btn-bottom" name="clear" id="next-level-btn">Next Level</button>
        <button type="button" class="btn-bottom" name="clear" id="reset-btn">Reset</button>
      </section>
    </main>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
