<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>
        <span class="pink">Number</span>Guesser</h1>
    </header>
    <main>
      <div class="inputs">
        <div class="minmax">
          <div class="minmax-input-container">
            <label for="min-number">Minimum</label>
            <input id="min-number" type="text" name="number" value="" placeholder="Min">
          </div>
          <div class="minmax-input-container">
            <label for="max-number">Maximum</label>
            <input id="max-number" type="text" name="number" value="" placeholder="Max">
          </div>
        </div>
        <input id="guess-input" type="text" name="number" value="" placeholder="Enter your guess">
        <p id="error-message"></p>
      </div>
      <div class="buttons">
        <button class="disabled" type="submit" name="guess" id="guess-btn" disabled>Guess</button>
        <button class="disabled" type="button" name="clear" id="clear-btn" disabled>Clear</button>
      </div>
      <section class="result">
        <p id="message-before"></p>
        <p id="guessed-number"></p>
        <p id="message-after"></p>
        <button type="button" name="clear" id="reset-btn">Reset</button>
      </section>
    </main>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
