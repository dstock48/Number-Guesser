<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1><span class="pink">Number</span> Guesser</h1>
    </header>
    <main>
      <div class="inputs">
        <!-- <div class="minmax">
          <input id="minNumber" type="number" name="number" value="1" placeholder="Min">
          <input id="maxNumber" type="number" name="number" value="100" placeholder="Max">
        </div> -->
        <input id="guess-input" type="number" name="number" value="" placeholder="Enter your guess">
      </div>
      <div class="buttons">
        <button class="disabled" type="submit" name="guess" id="guess-btn" disabled>Guess</button>
        <button class="disabled" type="button" name="clear" id="clear-btn" disabled>Clear</button>
      </div>
    <section class="result">
      <p id="message-before">&nbsp</p>
      <p id="guessed-number"></p>
      <p id="message-after">&nbsp</p>
      <button type="button" name="clear" id="reset-btn">Reset</button>
    </section>

    </main>


    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
